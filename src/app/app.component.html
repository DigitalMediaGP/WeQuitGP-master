<ion-app>
  <ion-split-pane>
    <ion-menu side="start" type="overlay">
      <ion-header>
        <ion-toolbar color="#80BCFF">
          <ion-title class="menu" text-align="center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item [routerLink]="['/home']">
              <ion-icon name="home"></ion-icon>
              <ion-label class="menufont"> Home</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/journalEntryList']">
              <ion-icon name="book"></ion-icon>
              <ion-label class="menufont">Diary</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/financial-page']">
              <ion-icon  src="assets/icon/smokingfinanicalicon.svg"></ion-icon>
              <ion-label class="menufont">Smoking Habit</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/vapingfinancial']">
              <ion-icon src="assets/icon/vapingfinancial-01.svg"></ion-icon>
              <ion-label class="menufont">Vaping Habit</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/facts']">
              <ion-icon src="assets/icon/healthicon.svg"></ion-icon>
              <ion-label class="menufont">Health</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/quit-form']">
              <ion-icon src="assets/icon/quitsmokingicon-01.svg"></ion-icon>
              <ion-label class="menufont">Quit Smoking</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/vapeform']">
              <ion-icon  src="assets/icon/vapeicon-01.svg"></ion-icon>
              <ion-label class="menufont">Quit Vaping</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/dailytracker']">
              <ion-icon name="logo-no-smoking"></ion-icon>
              <ion-label class="menufont">Tracker</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/chatforum']">
              <ion-icon name="chatbubbles"></ion-icon>
              <ion-label class="menufont">WeQuit Forum</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/mediation-player']">
              <ion-icon name="body"></ion-icon>
              <ion-label class="menufont">Meditation</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/vr']">
              <ion-icon src="assets/icon/game-controller-outline.svg"></ion-icon>
              <ion-label class="menufont">WeQuit VR app</ion-label>
            </ion-item>

            <ion-item [routerLink]="['/profile']">
              <ion-icon name="person"></ion-icon>
              <ion-label class="menufont">Profile</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/about']">
              <ion-icon name="information-circle-outline"></ion-icon>
              <ion-label class="menufont">About</ion-label>
            </ion-item>




            <ion-item button (click)="signOut()">
              <ion-icon name="log-out"></ion-icon>
              <ion-label class="menulogout">Logout</ion-label>
            </ion-item>




            <!-- <ion-button color="danger" expand="full" *ngIf="afAuth.auth.currentUser" (click)="signOut()"  >
              Sign Out
            </ion-button> -->


            <!-- <ion-icon name="calculator"></ion-icon> to be used for financial page  -->




          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
