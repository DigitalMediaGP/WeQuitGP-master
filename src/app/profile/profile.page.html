<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="pagetitle">Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-img class="profileicon"src="assets/svgs/profileicon.png" ></ion-img>  -->
  <ion-card>

    <ion-card-header>
      <ion-img class="profileicon" src="assets/svgs/profileicon.svg" viewBox="0 0 500 500" x="0px" y="0px"
        xml:space="preserve"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <h1 class="user" *ngIf="user"> {{user.email}} </h1>

      <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col offset-10>
                <div class="FormTitle">Brand: </div>
              </ion-col>
              <ion-col>
                <div class="FormResult">{{brand}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>




        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col offset-10>
                <div class="FormTitle">Price of box: </div>
              </ion-col>
              <ion-col>
                <div class="FormResult">â‚¬ {{CostOfBox}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>



        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="colwidth">
                <div class="FormTitle">Amount per box: </div>
              </ion-col>
              <ion-col>
                <div class="FormResult">{{CigarettesPerBox}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>



        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="colwidth">
                <div class="FormTitle">Cigarettes per day: </div>
              </ion-col>
              <ion-col>
                <div class="FormResult">{{CigarettesADay}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>


        <ion-item>
          <ion-label class="Startdate">Start date</ion-label>
          <ion-datetime [(ngModel)]="YearsSmoking" disabled value></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label class="QuitDate">Quit date</ion-label>
          <ion-datetime [(ngModel)]="QuitDate" disabled value></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
