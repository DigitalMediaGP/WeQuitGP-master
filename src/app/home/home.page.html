<ion-header>
  <ion-toolbar color="primary">
    <ion-title>WeQuit</ion-title>
    <ion-buttons slot="start" *ngIf="afAuth.auth.currentUser">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img class="logogyp" src="assets/img/animatedlogo.gif" *ngIf="afAuth.auth.currentUser"></ion-img>
    </ion-card-header>

    
    <ion-grid>
      <ion-row>
        <ion-col>
          
          <ion-button expand="block"  class="btn1" [routerLink]="['/journalEntryList']">Diary</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block"  class="btn1" [routerLink]="['/facts']">Smoking Facts</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block"  class="btn1" [routerLink]="['/quit-form']">Quit Forn</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block"  class="btn1" [routerLink]="['/chatforum']" >WeQuit Forum</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block"  class="btn1"  [routerLink]="['/financial-page']">Financial</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block"  class="btn1" [routerLink]="['/profile']" >Profile</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block"  class="btn1" [routerLink]="['/mediation-player']">Meditation</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block"  class="btn1" color="danger" (click)="signOut()">Logout</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
