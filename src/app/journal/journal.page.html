<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="pagetitle">Diary</ion-title>
    <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/journal">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-list>
        <ion-item button [routerLink]="['/journal',journal.id,journal.name,journal.notes,journal.user]" *ngFor="let journal of userjournals">
          <h2>{{ journal.name }}</h2>
        </ion-item>
      </ion-list>
</ion-content>
