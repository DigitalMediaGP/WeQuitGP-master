<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/journalEntryList"></ion-back-button>
        </ion-buttons>
    <ion-title>Your Entree</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-input [(ngModel)]="journal.name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Entry</ion-label>
          <ion-textarea [(ngModel)]="journal.notes" rows="8"></ion-textarea>
      </ion-item>
      
</ion-content>

<ion-footer *ngIf="!this.id">
    <ion-toolbar color="primary">
      <ion-button expand="full" fill="clear" color="light" (click)="addJournal()">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Add Entry
      </ion-button>
    </ion-toolbar>
  </ion-footer>
  <ion-footer *ngIf="this.id!=null">
    <ion-row no-padding text-center>
          <ion-col size="6">
             <ion-button expand="block" fill="solid" color="danger" (click)="deleteJournal()">
               <ion-icon name="trash" solt="start"></ion-icon>
              Delete
            </ion-button>
          </ion-col>
          <ion-col size="6">
              <ion-button expand="block" fill="solid" color="success" (click)="updateJournal()">
                <ion-icon name="save" solt="start"></ion-icon>
                Update
              </ion-button>
            </ion-col>
          </ion-row>  
  </ion-footer>
