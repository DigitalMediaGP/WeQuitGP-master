<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="pagetitle">Quit Smoking</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-img class="quitformsvg" src="assets/svgs/snapcig.svg" viewBox="0 0 500 500" x="0px" y="0px" xml:space="preserve"></ion-img>
      <h1>Please fill in your details below.</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="ionlabel" position="floating">Brand</ion-label>
          <ion-input [(ngModel)]="brand" type="text" placeholder="Brand"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ionlabel" position="floating">Price of box</ion-label>
          <ion-input [(ngModel)]="CostOfBox" type="text" placeholder="â‚¬ Price "> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ionlabel" position="floating">Amount per box</ion-label>
          <ion-input [(ngModel)]="CigarettesPerBox" type="text" placeholder="Box of "> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ionlabel" position="floating">Cigarettes per day</ion-label>
          <ion-input [(ngModel)]="CigarettesADay" type="text" placeholder="Per day"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ionlabel" >Start date</ion-label>
          <ion-datetime [(ngModel)]="YearsSmoking" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label class="ionlabel" >Quit date</ion-label>
          <ion-datetime [(ngModel)]="QuitDate" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-list>
      <div class="ion-padding">
        <ion-button expand="block" (click)="addUser()" class="ion-no-margin">Finish</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
