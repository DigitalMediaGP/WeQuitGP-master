<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		  </ion-buttons>
	  <ion-title>Register</ion-title>
	</ion-toolbar>
  </ion-header>

  <ion-img class="logogyp"src="assets/img/animatedlogo.gif"></ion-img>
  


  <ion-content>
	  <ion-card>
		<ion-card-content>
			
			<ion-card-title class="cardtitle">Register to WeQuit</ion-card-title>

	
			<ion-list>
  
				<ion-item>
				  <ion-label position="floating">Username</ion-label>
				  <ion-input type="text" [(ngModel)]="username"></ion-input>
				</ion-item>
			  
				<ion-item>
				  <ion-label position="floating">Password</ion-label>
				  <ion-input type="password" [(ngModel)]="password"></ion-input>
				</ion-item>
	  
				<ion-item>
				  <ion-label position="floating">Confirm Password</ion-label>
				  <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
				</ion-item>
			  
			  </ion-list>
	  
			  <br>
			  <ion-button fill="solid" expand="block" color="primary" (click)="register()" >Signup</ion-button>
		  
		 
		</ion-card-content>
	  </ion-card>
  </ion-content>
