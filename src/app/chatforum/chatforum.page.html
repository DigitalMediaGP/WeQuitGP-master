<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="pagetitle">We Quit Forum</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message their-message">
        <b>{{ message.user }}</b>
        <span> {{ message.message }} </span>
        <div class="time" text-right> <br>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let message of messages">
      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{ message.user }}</b>
        <span> {{ message.message }} </span>
        <div class="time" text-right> <br>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row allign-items-center no-padding >
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]="newMsg" class="message-input"> </textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
