<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3 *ngFor="let message of jsonConversation">{{message.user+": "+message.message}}</h3>
<br>
<br>
<input type="text" [(ngModel)]="message" (keydown.enter)="send()" style="width:20%; height:30px; border-radius:10px">
</ion-content>
