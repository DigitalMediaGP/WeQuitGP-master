<ion-header>
  <ion-buttons slot="start" *ngIf="afAuth.auth.currentUser">
 
  </ion-buttons>
</ion-header>

<ion-content class="contentBG">

  <ion-img class="logogyp" src="assets/img/animatedlogo.gif" *ngIf="afAuth.auth.currentUser"></ion-img>



  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/profile']">
          <ion-icon slot="icon-only" src="assets/icon/profileiconIcon-01.svg"></ion-icon>
          <h2>Profile</h2>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/journalEntryList']">
          <ion-icon name="book"></ion-icon>
          <h2>Diary</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/quit-form']">
          <ion-icon slot="icon-only" src="assets/icon/quitsmokingicon-01.svg"></ion-icon>
          <h2>Quit Smoking</h2>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/vapeform']">
          <!-- <ion-icon name="cloud"></ion-icon> -->
          <ion-icon slot="icon-only" src="assets/icon/vapeicon-01.svg"></ion-icon>
          <h2>Quit Vaping</h2>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/financial-page']">
          <ion-icon slot="icon-only" src="assets/icon/smokingfinanicalicon.svg"></ion-icon>
          <h2>Smoking Habit</h2>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/vapingfinancial']">
          <ion-icon slot="icon-only" src="assets/icon/vapingfinancial-01.svg"></ion-icon>
          <h2>Vaping Habit</h2>
        </ion-card>
      </ion-col>


      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/mediation-player']">
          <ion-icon name="body"></ion-icon>
          <h2>Meditation</h2>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/facts']">
          <ion-icon slot="icon-only" src="assets/icon/healthicon.svg"></ion-icon>
          <h2>Health</h2>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/chatforum']">
          <ion-icon name="chatbubbles"></ion-icon>
          <h2>Forum</h2>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/dailytracker']">
          <ion-icon name="logo-no-smoking"></ion-icon>
          <h2>Tracker</h2>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/about']">
          <ion-icon name="information-circle-outline"></ion-icon>
          <h2>About</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding [routerLink]="['/vr']">
          <ion-icon slot="icon-only" src="assets/icon/game-controller-outline.svg"></ion-icon>
          <h2>VR App</h2>
        </ion-card>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col col-12>
        <ion-card class="signout" text-center color="danger" (click)="signOut()">
          <h2>Logout</h2>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
